<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" class="logo-svg">
  <!-- Background circle for the icon -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <g class="logo-icon">
    <!-- Main circle background -->
    <circle cx="25" cy="30" r="20" fill="url(#logoGradient)"/>
    
    <!-- Stylized "Z" with tech elements -->
    <path d="M 15 20 L 35 20 L 20 30 L 35 30 L 15 40 L 30 40 L 30 38 L 20 38 L 35 28 L 20 28 L 35 18 L 15 18 Z" 
          fill="white" stroke="none"/>
    
    <!-- Tech accent dots -->
    <circle cx="38" cy="15" r="2" fill="url(#accentGradient)"/>
    <circle cx="42" cy="20" r="1.5" fill="url(#accentGradient)" opacity="0.8"/>
    <circle cx="38" cy="25" r="1" fill="url(#accentGradient)" opacity="0.6"/>
  </g>
  
  <!-- Company name -->
  <g class="logo-text">
    <!-- ShilpzzZ -->
    <text x="55" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16" font-weight="700" class="logo-company-name">
      SHILP<tspan class="logo-highlight">zzZ</tspan>
    </text>
    
    <!-- Technologies -->
    <text x="55" y="40" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="10" font-weight="500" class="logo-tagline">
      Technologies
    </text>
  </g>
</svg>